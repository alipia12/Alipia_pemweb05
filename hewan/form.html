<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Validasi</title>
		
		<script src="validation.js"></script>

		<style>
			body{
				background-color: thistle;
			}
		</style>
	</head>

	<body>
		
		<div>
			
			<div>
  				<div>
    				<h2 align="center">PEMESANAN TIKET </h2>
  				</div>
			</div>
			<br>
			
			<center>
			<form method="request" name="form">
				<input type="text" id="nama" name="nama" onKeyPress="return maxlength(event)" placeholder="Nama Lengkap" required /><br>
				<br>
				<input type="email" id="email" name="email" placeholder="Email aktif" required /><br>
 				<br>
				<input type="time" id="jam" name="jam" required /><br>
				<br>
				<center>
							<select name="tujuan" id="tujuan" required>
								<option value="0">Tujuan </option>
								<option value="INDONESIA">INDONESIA</option>
								<option value="ITALIA">ITALIA</option>
								<option value="ARAB SAUDI">ARAB SAUDI</option>
								<option value="SINGAPORE">SINGAPORE</option>
								<option value="MALAYSIA">MALAYSIA</option>
								<option value="JEPANG">JEPANG</option>
								<option value="THAILAND">THAILAND</option>
							</select>
					
					</center>
				<br>
				<input type="text" id="tiket" name="tiket" placeholder="Jumlah Tiket " onKeyUp="angka(this)" maxlength="2" required /><br>
				<br>
				<input type="submit" onClick="return validasi()" value="Pesan">
			</form>
			
			<div id="chatbox"></div>
			</center>
		</div>
	</body>
</html>
